<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="http://libs.useso.com/js/bootstrap/3.2.0/css/bootstrap.min.css" />
    <!-- vendor js -->
    <script src="http://libs.useso.com/js/jquery/1.11.1/jquery.min.js"></script>

    <!-- animsition js -->
    <script src="dist/js/jquery.animsition.min.js"></script>


</head>
<body>

<div class="animsition">


    <a href="page1.html" class="animsition-link">animsition link 1</a>

    <a href="page1.html" class="animsition-link">animsition link 2</a>

</div>

<script type="text/javascript">
    $(document).ready(function() {

        $(".animsition").animsition({

            inClass               :   'fade-in',
            outClass              :   'fade-out',
            inDuration            :    1500,
            outDuration           :    800,
            linkElement           :   '.animsition-link',
            // e.g. linkElement   :   'a:not([target="_blank"]):not([href^=#])'
            loading               :    true,
            loadingParentElement  :   'body', //animsition wrapper element
            loadingClass          :   'animsition-loading',
            unSupportCss          : [ 'animation-duration',
                '-webkit-animation-duration',
                '-o-animation-duration'
            ],
            //"unSupportCss" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
            //The default setting is to disable the "animsition" in a browser that does not support "animation-duration".

            overlay               :   false,

            overlayClass          :   'animsition-overlay-slide',
            overlayParentElement  :   'body'
        });
    });
</script>
</body>


</html>
