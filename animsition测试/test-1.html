
<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>58种jQuery模拟CSS3过渡页面切换特效|Demo_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- animsition CSS -->
    <link rel="stylesheet" href="dist/css/animsition.min.css">
</head>
<body>
<!--<div class="htmleaf-container">-->

    <!--<div class="htmleaf-content bgcolor-8">-->
        <!-- animsition开始 -->
        <div class="animsition">

                        <h3>Fade down</h3>
                        <ul class="list-inline example-nav">
                            <li><a class="animsition-link" href="./page1.html" data-animsition-out="fade-out-down-sm">Fade down small</a></li>
                            <li><a class="animsition-link" href="./page1.html" data-animsition-out="fade-out-down">Fade down</a></li>
                            <li><a class="animsition-link" href="./page1.html" data-animsition-out="fade-out-down-lg">Fade down large</a></li>
                        </ul>

                        <h3>Flip Y</h3>
                        <ul class="list-inline example-nav">
                            <li><a class="animsition-link" href="./page1.html" data-animsition-out="flip-out-y-fr">Flip Y far</a></li>
                            <li><a class="animsition-link" href="./page1.html" data-animsition-out="flip-out-y">Flip Y</a></li>
                            <li><a class="animsition-link" href="./page1.html" data-animsition-out="flip-out-y-nr">Flip Y near</a></li>
                        </ul>
</div>

<!-- vendor js  此处必须用CDN加速的jquery.min.js文件-->
<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
<!--<script src="./dist/js/jquery-1.11.0.min.js" type="text/javascript"></script>-->
<!--<script src="./dist/js/jquery-3.1.1.min.js" type="text/javascript"></script>-->

<!-- animsition js -->
<script src="dist/js/jquery.animsition.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {

        $(".animsition").animsition({

            inClass               :   'fade-in',
            outClass              :   'fade-out',
            inDuration            :    1500,
            outDuration           :    800,
            linkElement           :   '.animsition-link',
            // e.g. linkElement   :   'a:not([target="_blank"]):not([href^=#])'
            loading               :    true,
            loadingParentElement  :   'body', //animsition wrapper element
            loadingClass          :   'animsition-loading',
            unSupportCss          : [ 'animation-duration',
                '-webkit-animation-duration',
                '-o-animation-duration'
            ],
            //"unSupportCss" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
            //The default setting is to disable the "animsition" in a browser that does not support "animation-duration".

            overlay               :   false,

            overlayClass          :   'animsition-overlay-slide',
            overlayParentElement  :   'body'
        });
    });
</script>
</body>
</html>
