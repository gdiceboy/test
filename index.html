<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/swiper-3.4.1.min.css"/>
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/swiper-3.4.1.jquery.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <title>主页</title>
</head>
<body>
    <div class="my_layout">
        <!--头部搜索-->
        <header class="my_header">
            <div class="my_header_box">
                <a href="#" class="icon_logo"></a>
                <!--针对手机搜索设置-->
                <form action="#">
                    <span class="icon_search"></span>
                    <input type="search"placeholder="输入查询"/>
                </form>
                <a href="#" class="login">登录</a>
            </div>
        </header>

        <!--轮播图-->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><a href="#"><img src="images/lunbo/1.jpg"></a></div>
                <div class="swiper-slide"><a href="#"><img src="images/lunbo/2.jpg"></a></div>
                <div class="swiper-slide"><a href="#"><img src="images/lunbo/3.jpg"></a></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <script language="javascript">
        var mySwiper = new Swiper('.swiper-container',{
            pagination : '.swiper-pagination',
//pagination : '#swiper-pagination1',
        })
    </script>
</body>
</html>
